image: registry.git.rwth-aachen.de/monticore/container-registry/gradle:6.8.2-jdk8

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode"

cache:
  paths:
    - .gradle/wrapper
  key: ${CI_COMMIT_REF_SLUG}

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - mirror

build:
  stage: build
  script:
    - "gradle assemble --refresh-dependencies $GRADLE_OPTS $ARGS1"
  artifacts:
    paths:
      - "."
    expire_in: 1 week

test:
  stage: test
  dependencies:
    - build
  script:
    - "gradle check $GRADLE_OPTS $ARGS2"

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - "gradle publish $GRADLE_OPTS $ARGS3 -PmavenPassword=$password -PmavenUser=$username"
  only:
    - master
    - dev

checkMDLinks:
  stage: check
  dependencies:
    - test
  script:
    - "curl --location --header \"PRIVATE-TOKEN: $secibuildtoken\" \"https://git.rwth-aachen.de/api/v4/projects/monticore%2Fmdlinkchecker/jobs/artifacts/master/raw/target/libs/MDLinkCheckerCLI.jar?job=build\" --output MDLinkCheckerCLI.jar"
    - "url=https://git.rwth-aachen.de/monticore/statechart/sd-language/-/tree/dev"
    - "linkCheckRes=$(java -jar MDLinkCheckerCLI.jar -url $url -t $secibuildtoken -p)"
    - "echo \"$linkCheckRes\""
    - "if [[ $linkCheckRes == *\"ERROR\"* ]]; then exit 1; fi"
  only:
    - dev

githubmirror:
  image: maven:3-jdk-8
  stage: mirror
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SE_CIBUILD_SSH_PRIV_KEY")
    - echo "$SE_CIBUILD_SSH_PRIV_KEY" | tr -d '\r' | ssh-add -
    - git config --global user.email "noreply-ci@se-rwth.de"
    - git config --global user.name "MontiCore Mirroring Bot"
    - mkdir -p ~/.ssh
#  - cat gitlab-known-hosts >> ~/.ssh/known_hosts
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  script: 
    - cd ..
    - git clone https://git.rwth-aachen.de/monticore/statechart/sd-language.git
    - cd sd-language
    - ./pre/premirror.sh
    - cd ..
    - git clone git@github.com:MontiCore/sequence-diagram.git
    - rm -r sequence-diagram/*
    - mv sd-language/* sequence-diagram/
    - cd sequence-diagram 
    - git add --all
    - git commit -m 'Updated branch with most recent version.'
    - git push --force origin master
  only:
    - master
